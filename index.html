<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link href='https://fonts.googleapis.com/css?family=Tajawal' rel='stylesheet'> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GDSC-ISCAE</title>
    <link rel="icon" href="logo.png" sizes="16x16" type="image/png">

    <style type="text/css">
      body {
    font-family: "Tajawal";
}
    </style>
  </head>
  <body class="bg-light">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nom"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item">Tel : <span id="phone"></span></li>
          <li class="list-group-item">Email : <span id="email"></span></li>
          <li class="list-group-item">Niveau : <span id="nv"></span></li>
          <li class="list-group-item">Spécialisation : <span id="sp"></span></li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
  <div class="container mt-3">
    <div class="text-center">
      <img src="logo.png" style="max-width: 7rem;border-radius: 30%;">
      <h3 class="text-secondary mt-2">GDSC - ISCAE</h3>
    </div>

    <div class="card">
  <div class="card-header" style="font-weight: 600;">
    Liste des étudiants participant au cours de flutter
    <span class="badge rounded-pill bg-warning text-dark i"></span>

  </div>
  <div class="card-body">

   <table class="table table-striped table-hover">
 <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" class="text-warning">Nom</th>

      <th scope="col" class="text-danger">Telephone</th>
      <th scope="col" class="text-info">Infos</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
  </table>
  </div>
</div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script type="text/javascript" src="bootcamp.js"></script>
    <script type="text/javascript">
      let i=0;
      list.forEach(l=>{
        // console.log(l["الإسم الكامل "])
        if(l['هل ستجدون الوقت الكافي  لحضور الدرس يوم السبت من كل أسبوع ابتداءً من السبت 12/02/2022و حتى 12/03/2022'] == 'نعم'){ i++;
         $("tbody").html($("tbody").html()+`
            <tr>
              <th scope="row">${i}</th>
              <td>${l["الإسم الكامل "]}</td>
              <td class="text-success">
                <a href="Tel:+222${l['رقم هاتفكم (الواتساب)']}"><i class="fa-solid fa-phone"></i></a>
                ${l['رقم هاتفكم (الواتساب)']}
              </td>
              <td><button 
              nom="${l["الإسم الكامل "]}"
              email="${l['البريد الإلكتروني']}"
              phone="${l['رقم هاتفكم (الواتساب)']}"
              sp="${l['التخصص']}"
              nv="${l['المستوى الدراسي']}"
              mg="${l['هل تنوون المشاركة في مسابقة تحدي الحلول من جوجل']}"
              type="button" class="btn btn-primary m" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-circle-info"></i></button></td>
            </tr>
          `);
           }
            $(".i").text(i);

      });
      $(".m").click(function() {
        $("#nom").text($(this).attr('nom'));
        $("#email").text($(this).attr('email'));
        $("#phone").text($(this).attr('phone'));
        $("#sp").text($(this).attr('sp'));
        $("#nv").text($(this).attr('nv'));
      })
    </script>
  </body>
</html>
